[[items]]
title = "Snowflake Card"
image = "/img/SnowflakeCard-web.png"
thumb = "/img/SnowflakeCard-thumb.png"
alt = "Abstract blue and purple image of snowflakes."
description = "Here's another one of my cards for all holidays! Snowflakes and calming colors, perfect for sending holiday greetings to your family and friends regardless of what holidays they celebrate. The inside is blank so there's plenty of space for a personal message. You can get them from my <a href='https://www.zazzle.com/store/benconwayart/products'>Zazzle store.</a>"

[[items]]
title = "Whimsy Card"
